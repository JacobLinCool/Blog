<html>
<head>
	<meta charset="utf-8">
	<title>JLCMusic - Today</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styles.css">
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<h1>本日精選 - 《》</h1>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" preload="metadata">
			<source src="https://goo.gl/5oFD2c" type="video/mp4">
			<source src="" type="video/webm">
			<track label="zh_TW" kind="subtitles" srclang="zh_TW" src=".vtt" default="">
			<track label="English" kind="subtitles" srclang="en" src="">
			<track label="Other" kind="subtitles" srclang="other" src="">
		</video>
		<div id="video-controls" class="controls" data-state="visible">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0" max="120">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen" style="display: none;">Fullscreen</button>
			<button id="subtitles" type="button" data-state="subtitles">CC</button>
		</div>
	<ul class="subtitles-menu"><li><button id="subtitles-off" class="subtitles-button" value="Off" data-state="inactive">Off</button></li><li><button id="subtitles-en" class="subtitles-button" lang="en" value="English" data-state="inactive">English</button></li><li><button id="subtitles-de" class="subtitles-button" lang="de" value="Deutsch" data-state="inactive">Deutsch</button></li><li><button id="subtitles-es" class="subtitles-button" lang="es" value="Español" data-state="inactive">Español</button></li></ul></figure>
	<script src="../js/vp.js"></script>

</body>
</html>
