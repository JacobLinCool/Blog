<!DOCTYPE HTML>
<head>
	<title>JLCVideo - Player</title>
	<link href="https://vjs.zencdn.net/6.2.5/video-js.css" rel="stylesheet">
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	
<script type="text/javascript">
	
    function init() {
        var video = document.getElementById("video_html5_api");                                               
        if (video.canPlayType) {   // tests that we have HTML5 video support
            // if successful, display buttons and set up events
            document.getElementById("buttonbar").style.display = "block";
            document.getElementById("inputField").style.display = "block";
            //  button events
            //  Play
            document.getElementById("play").addEventListener("click", vidplay, false);
            //  Restart
            document.getElementById("restart").addEventListener("click", function(){
                setTime(0);
             }, false);
            //  Skip backward 10 seconds
            document.getElementById("rew").addEventListener("click", function(){
                setTime(-10);                
            }, false);
            //  Skip forward 10 seconds
            document.getElementById("fwd").addEventListener("click", function(){
                setTime(10);
            }, false);                
            //  set src == latest video file URL
            document.getElementById("loadVideo").addEventListener("click", getVideo, false);
                            
            // fail with message 
            video.addEventListener("error", function(err) {
                errMessage(err);
            }, true);
            function getVideo() {
                var fileURL = document.getElementById("VideoURLmp4").value;               
                if (fileURL != ""){
                   video.src = fileURL;
                   video.load();  
                 } else {
                    errMessage("Enter a valid video URL"); 
                 }
</script>
</head>
<body>
	<div id= "inputField">
    <input type="text" id="VideoURLmp4" value="" />        
    <button id="loadVideo" >Load</button>
	</div>
	<video id="video" class="video-js" controls preload="auto" width="1000" height="680" poster="" data-setup="{}">
		<source src="" type="application/x-mpegURL">
		<p class="vjs-no-js">請啟用Javascript以播放影片或
			<a href="https://www.google.com.tw/chrome" target="_blank">下載最新版瀏覽器</a>
		</p>
	</video>
	<script src="https://vjs.zencdn.net/6.2.5/video.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.10.1/videojs-contrib-hls.min.js"></script>
	<script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
	<script src="https://yanwsh.github.io/videojs-panorama/dist/videojs-panorama.v5.min.js"></script>
</body>
