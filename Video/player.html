<!DOCTYPE HTML>
<head>
	<title>JLCVideo - Player</title>
	<link href="https://vjs.zencdn.net/6.2.5/video-js.css" rel="stylesheet">
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	<script>
      (function(window, videojs) {
        var player = window.player = videojs('video');

        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });
          return false;
        });
      }(window, window.videojs));
    </script>
</head>
<body><section class="starter-template">
        <h1>VideoJS HLS</h1>
        <p class="lead">
          <a href="https://github.com/videojs/videojs-contrib-hls">videojs-contrib-hls</a>
          lets you use a single format and deliver adaptive streaming
          video to all major desktop and mobile browsers.
        </p>

        <!--
          -- Your video element. Just like regular HTML5 video.
          -->
	<video id=video width=960 height=540 class="video-js vjs-default-skin" controls data-setup="{}">
  <source
     src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
     type="application/x-mpegURL">
</video>
        <form id="load-url">
          <label>
            Video URL:
            <input id="url" type="url" value="">
          </label>
          <button type="submit">Load</button>
        </form>

      </section>
	<script src="https://vjs.zencdn.net/6.2.5/video.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.10.1/videojs-contrib-hls.min.js"></script>
	<script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
	<script src="https://yanwsh.github.io/videojs-panorama/dist/videojs-panorama.v5.min.js"></script>
</body>
