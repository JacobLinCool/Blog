<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JLCVideo - Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../Music/css/styles.css">
</head>
<body>
<h2>Video Player</h2>
<br>
Video Source:
<textarea line="1" id="myTextarea"></textarea>
	<button onclick="myFunction()">OK</button>
<br>
<div id="player">
	</div>

	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" preload="metadata">
			<source src="" type="video/mp4">
			<track label="zh_TW" kind="subtitles" srclang="zh_TW" src=".vtt" default="">
		</video>
		<div id="video-controls" class="controls" data-state="visible">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0" max="120">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen" style="display: none;">Fullscreen</button>
			<button id="subtitles" type="button" data-state="subtitles">CC</button>
		</div>
	<ul class="subtitles-menu"><li><button id="subtitles-off" class="subtitles-button" value="Off" data-state="inactive">Off</button></li><li><button id="subtitles-en" class="subtitles-button" lang="en" value="English" data-state="inactive">English</button></li><li><button id="subtitles-de" class="subtitles-button" lang="de" value="Deutsch" data-state="inactive">Deutsch</button></li><li><button id="subtitles-es" class="subtitles-button" lang="es" value="Espa単ol" data-state="inactive">Espa単ol</button></li></ul></figure>
	<script src="../Music/js/vp.js"></script>
  
<script>
function myFunction() {
    var url = document.getElementById("myTextarea").value;
    document.getElementById("player").innerHTML = <figure id="videoContainer" data-fullscreen="false"><video id="video" preload="metadata"><source src='"+url+"'  type="video/mp4"><track label="zh_TW" kind="subtitles" srclang="zh_TW" src=".vtt" default=""></video><div id="video-controls" class="controls" data-state="visible"><button id="playpause" type="button" data-state="play">Play/Pause</button><button id="stop" type="button" data-state="stop">Stop</button><div class="progress"><progress id="progress" value="0" min="0" max="120"><span id="progress-bar"></span></progress></div><button id="mute" type="button" data-state="mute">Mute/Unmute</button><button id="volinc" type="button" data-state="volup">Vol+</button><button id="voldec" type="button" data-state="voldown">Vol-</button><button id="fs" type="button" data-state="go-fullscreen" style="display: none;">Fullscreen</button><button id="subtitles" type="button" data-state="subtitles">CC</button></div><ul class="subtitles-menu"><li><button id="subtitles-off" class="subtitles-button" value="Off" data-state="inactive">Off</button></li><li><button id="subtitles-en" class="subtitles-button" lang="en" value="English" data-state="inactive">English</button></li><li><button id="subtitles-de" class="subtitles-button" lang="de" value="Deutsch" data-state="inactive">Deutsch</button></li><li><button id="subtitles-es" class="subtitles-button" lang="es" value="Espa単ol" data-state="inactive">Espa単ol</button></li></ul></figure><script src="../Music/js/vp.js"></script>;
}
</script>

</body>
</html>
